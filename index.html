<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>Image Classifier</h1>
    </div>
    <div class="container">
      <div id="console"></div>
      <!-- Add the video tag for webcam -->
      <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      <div class="train-buttons">
        <button id="class-a">No Action</button>
        <button id="class-b">Rock</button>
        <button id="class-c">Paper</button>
        <button id="class-d">Scissors</button>
      </div>
      <!-- Load index.js after the content of the page -->
      <script src="index.js"></script>
    </div>
